<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(){

            return new Promise((resolve)=>{
                resolve("test 1 complete");
        });
    }
        function f2(){

            return new Promise((resolve)=>{

                setTimeout(() => {
                    resolve("Task 2 Completed");
                }, 3000);
            });
        }
        async function newFun(){
            let fun1=await f1();
            console.log(fun1);
            let fun2 = await f2();
            console.log(fun2);
        }
        newFun();
    </script>
</body>
</html>
